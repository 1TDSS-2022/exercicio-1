<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios JS</title>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1 id="rsrs">EXERCICIOS PROF ALEXANDRE</h1>
    <div id ="Exercicio1">
        <form>
            <fieldset>
                <legend>CALCULO DO TIPO DE TRIÂNGULO</legend>
                <div>
                    <label for="ladoAId">Lado A</label>
                    <input type="number" name="ladoA" id="ladoAId" placeholder="Digite o Lado A">
                </div>
                <div>
                    <label for="ladoBId">Lado B</label>
                    <input type="number" name="ladoB" id="ladoBId" placeholder="Digite o Lado B">
                </div>
                <div>
                    <label for="ladoCId">Lado C</label>
                    <input type="number" name="ladoC" id="ladoCId" placeholder="Digite o Lado C">
                </div>
                <div>
                    <input type="button" value="CALCULAR" id="calcularTriangulo">
                    <input type="reset" value="RESET">
                </div>
                <div>
                    <label for="resultado" id="resultado">Resultado</label>
                    <input type="text" name="resultado" id="resultadoId" placeholder="Triangulo">
                </div>
            </fieldset>
        </form>
    </div>

    <div id="Exercicio2">
        <form>
            <fieldset>
                <legend>CALCULO DA TABUADA</legend>
                <div>
                    <label for="numero">NÚMERO</label>
                    <input type="number" name="numero" id="numeroId" placeholder="Digite o número">
                </div>
                <div>
                    <input type="button" value="CALCULAR" id="calcularTabuada">
                    <input type="reset" value="RESET">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
