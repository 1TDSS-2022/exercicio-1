<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <Script src="./js/script.js" defer></Script>
    
</head>
<body>

    <h1 class = "titleH1">Exercicios de Fixação</h1>
    <div class="Exercicio1">
        <form action="#"  id="forms">
            <fieldset>
                <legend>Calculo do tipo de Triangulo</legend>
                <div>
                    <label for="ladoAID">Lado A</label>
                    <input type="number" name="LadoA" id="ladoAID" placeholder="Digite o valor do Lado A">
                </div>

                <div>
                    <label for="ladoBID">Lado B</label>
                    <input type="number" name="LadoB" id="ladoBID" placeholder="Digite o valor do Lado B">
                </div>

                <div>
                    <label for="ladoCID">Lado C</label>
                    <input type="number" name="LadoC" id="ladoCID" placeholder="Digite o valor do Lado C">
                </div>

                <div>
                    <input type="submit" value="Calcular" id="calcularTriangulo" >
                    <input type="reset" value="Limpar">
                </div>

                <div>
                    <label for="resultado" id="resultado">Resultado</label>
                    <input type="text" name="resultado" id="resultadoId" placeholder="Triangulo">
                    
                </div>

            </fieldset>
       </form>

    </div>

    
</body>
</html>
